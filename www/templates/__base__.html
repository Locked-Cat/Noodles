<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        {% block meta %}<!-- block meta -->{% endblock %}
        <title>{% block title %} ? {% endblock %} - Noodles</title>
        <link rel="stylesheet" href="/static/css/uikit.min.css"/>
        <link rel="stylesheet" href="/static/css/uikit.gradient.min.css"/>
        <script src="/static/js/jquery.min.js"></script>
        {% block beforehead %}<!-- before head -->{% endblock %}
    </head>
    <body>
        <nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
            <div class="uk-container uk-container-center">
                <a href="/" class="uk-navbar-brand">Noodles</a>
                <ul class="uk-navbar-nav">
                    <li data-url="blogs"><a href="/"><i class="uk-icon-home"></i>Blogs</a></li>
                </ul>
                <div class="uk-navbar-flip">
                    <ul class="uk-navbar-nav">
                        {% if user %}
                            <li class="uk-parent" data-uk-dropdown>
                                <a href="#0"><i class="uk-icon-user"></i>{{ user.name }}</a>
                            </li>
                        {% else %}
                            <li><a href="/signin"><i class="uk-icon-sign-in"></i>Sign In</a></li>
                            <li><a href="/register"><i class="uk-icon-edit"></i>Register</a></li>
                        {% endif%}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="uk-container uk-container-center">
            <div class="uk-grid">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <div class="uk-margin-large-top" style="background-color:#eee; border-top:1px solid #ccc">
            <div class="uk-container uk-container-center uk-text-center">
                <div class="uk-panel uk-margin-top uk-margin-bottom">
                    <p>
                        <a target="_blank" href="#" class="uk-icon-button uk-icon-weibo"></a>
                        <a target="_black" href="#" class="uk-icon-button uk-icon-github"></a>
                    </p>
                    <p>
                        Powered by Noodles
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
